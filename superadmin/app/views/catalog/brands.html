<script type="text/javascript">
  fbq('track', 'ViewContent');
</script>

<h3><span class="btn-label" style="margin-left: 2%; color: #51c6ea;" onclick="goBack()" title="Go Back"><i class="fa fa-arrow-left"></i></span>My Brands</h3>
<div class="panel panel-default">
   <div class="panel-body" >
      <div ng-controller="BrandsController as showCase">
		<!--table datatable="" dt-options="cat.dtOptions" dt-columns="cat.dtColumns" class="row-border hover"></table-->
		<table id="brands-datatables" datatable="" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" dt-instance="showCase.dtInstance" class="table-striped table-bordered hover" width="100%">
		</table>
		
		<script type="text/ng-template" id="addbrand">
          
			  
		 
			  <legend>Add Brand</legend>

			  <div class="row">
                         <div class="col-md-12">
                            <div class="form-group"> 
			  					<label class="radio-inline c-radio">
                                     <input id="inlineradio1" type="radio" name="brand_type" ng-model="brand.brand_type"  value="iown" required="required" class="form-control" ng-click="brandiown()" checked="checked" />
                                     <span class="fa fa-circle"></span>Brand I Own</label>
                            </div>
                          </div>
               </div>

              <div ng-show="brand_type=='iown'">
              <form role="form" ng-submit="showCase.AddBrandIown()" name="showCase.brandiownForm"  class="form-validate mb-lg modelform">
				  <div class="row">
	                         <div class="col-md-6">
	                            <div class="form-group"> 
	                               <label>Brand Name</label>
	                               <input type="text" class="form-control" name="name" ng-model="brand.name" autocomplete="off" placeholder="Brand Name" required="" pattern=".{0,40}" />
                           
	                               <span ng-show="showCase.brandiownForm.name.$dirty &amp;&amp; showCase.brandiownForm.name.$error.required" class="text-danger">This field is required</span>
                                 <span ng-show="showCase.brandiownForm.name.$error.pattern" class="text-danger">This field has character limit of 40</span>
	                            </div>
	                         </div>
	              </div>
	              <div class="row">
	                         <div class="col-md-6">
	                            <div class="form-group"> 
	                               <label>Brand Logo</label>
              						<input type="file" ngf-select name="image" ng-model="brand.image_temp"  class="form-control" ngf-accept="'image/*'" >
              					</div>
	                         </div>
	              </div>

				  <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <button type="submit" class="btn btn-primary mt-lg">Submit Brand I Own</button>
                                 </div>
                              </div>
                   </div> 
				 </form>  

              </div>
              <div class="row">
                         <div class="col-md-12">
                            <div class="form-group"> 
			  					<label class="radio-inline c-radio">
                                     <input id="inlineradio1" type="radio" name="brand_type" ng-model="brand.brand_type"  value="isell" required="required" class="form-control" ng-click="brandisell()" checked="checked" />
                                     <span class="fa fa-circle"></span>Brand I Sell</label>
                                </div>
                          </div>
               </div>

               <div ng-show="brand_type=='isell'">
                 <form role="form" name="showCase.brandForm" ng-submit="showCase.submitBrandDistributor()" novalidate="" class="form-validate mb-lg modelform3">
	                 <div class="row">
	                        <div class="col-md-12">
	                        <div class="form-group"> 
                              <label>Brands I Sell</label>
                              <select chosen="" multiple="multiple" name="brand" ng-model="company.brand" ng-options="b.id as b.name for b in brands" data-placeholder="Brands i Sell" class="chosen-select form-control" required="required">
                                 <option value="">Select Brands</option>
                              </select>
                              <!--ui-select multiple="" ng-model="company.brand" theme="bootstrap" tagging="tagHandler" >
                                   <ui-select-match placeholder="Brands i Sell">{{$item.name}} </ui-select-match>
                                   <ui-select-choices repeat="b.id as b in brands | propsFilter: {name: $select.search}">
                                      <div ng-bind-html="b.name | highlight: $select.search"></div>
                                   </ui-select-choices>
                              </ui-select-->
                              <span ng-show="cmp.brandForm.brand.$dirty &amp;&amp; cmp.brandForm.brand.$error.required" class="text-danger">This field is required</span>
                           </div>
                          </div>
                	</div>
                           <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <button type="submit" class="btn btn-primary mt-lg">Submit Brand I Sell</button>
                                 </div>
                              </div>
                           </div>     
                  </form> 
                 </div>
			  

			  <div class="row">
				<div style="float:right;" class="col-md-2"> 
				  <button type="button" ng-click="showCase.CloseDialog()" class="btn btn-block btn-primary mt-lg">Cancel</button>
				</div>

				
			  </div>
			
			  
	   </script>

	   <script type="text/ng-template" id="updatebrand">
	   		<legend>Update Image</legend>
	   		<form role="form" ng-submit="showCase.UpdateBrandIown()" name="showCase.updatebrandForm"  class="form-validate mb-lg modelform2">
				  <div class="row">
	                         <div class="col-md-6">
	                            <div class="form-group"> 
	                               <label>Brand Name</label>
	                               <input type="text" class="form-control" name="name" ng-model="brand.name" autocomplete="off" placeholder="Brand Name"  required="required" />

	                               <span ng-show="showCase.updatebrandForm.name.$dirty &amp;&amp; showCase.updatebrandForm.name.$error.required" class="text-danger">This field is required</span>
	                            </div>
	                         </div>
	              </div>
	              <div class="row">
	                         <div class="col-md-6">
	                            <div class="form-group"> 
	                               <label>Brand Logo</label>
              						<input type="file" ngf-select name="image" ng-model="brand.image_new"  class="form-control" ngf-accept="'image/*'" >
              						<!--div style="display:flex; align-items:center; justify-content:center" ng-if= "brand.full_size != null"><img ng-src="{{brand.thumbnail_small}}" style="width: 80px"/></div-->
              						
              					</div>
	                         </div>
	              </div>

				  <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <button type="submit" class="btn btn-primary mt-lg">Update Brand I Own</button>
                                 </div>
                              </div>
                   </div> 
				 </form>  
	   </script>
		
	  </div>
   </div>
</div>
