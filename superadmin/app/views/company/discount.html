<!-- START panel-->
<div ng-controller="discountController"  class="panel panel-default">
  
   <div class="panel-heading"></div>
   <div class="panel-body">
        <form role="form" name="wholesalediscountForm" ng-submit="submitWholesaleDiscount()" novalidate="" class="form-validate mb-lg modelform-wholesalediscount">
          <fieldset>
          <legend>For Wholeseller</legend>
            <div class="row">
               <div class="col-md-3">
                 <div class="form-group"> 
                    <label>Cash Discount </label>
                    <input type="number" step="0.01" min="0" name="cash_discount" ng-model="wholesalediscount.cash_discount" class="form-control"  />
                  
                 </div>
              </div>
              <div class="col-md-3">
                 <div class="form-group"> 
                    <label>Credit Discount </label>
                    <input type="number" step="0.01" min="0" name="discount" ng-model="wholesalediscount.discount" class="form-control"  />
                   
                 </div>
              </div>
              <div class="col-md-3">
                 <div class="form-group"> 
                    <label>Days of credit</label>
                    <input type="number" oninput="this.value=this.value.replace(/[^0-9]/g,'');" min="0" name="payment_duration" ng-model="wholesalediscount.payment_duration" class="form-control"  />
                    
                 </div>
              </div>
              <div class="col-md-3">
          
                  <div class="form-group">
                     <button type="submit" class="btn btn-primary mt-lg">Submit</button>
                  </div>
               </div>
            </div>
          </fieldset>
        </form>
