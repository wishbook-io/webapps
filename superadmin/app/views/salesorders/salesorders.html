                                <td><input class="needsclick" type="checkbox" value="" ng-model="product.is_select"/><!--button ng-click="showCase.removeProduct($index)">Remove</button--></td>
                            </tr>
                             
                          </tbody>
                       </table>
                      
                      <div class="row" align="center">
                         <div class="col-md-12">
                            <div class="form-group">
                               <button type="submit" ng-show="update_flag" ng-click="showCase.CreateOrder()" class="btn btn-primary mt-lg">Create Order</button>
                               <button type="submit" ng-show="!update_flag" ng-click="showCase.CreateOrder()" class="btn btn-primary mt-lg">Create Order</button>
                            </div>
                         </div>
                      </div>
                  </form>
                      <!-- END row -->
                   </fieldset>
                   <ul class="pager">
                      <li class="previous">
                         <a ng-click="wizard.go(1)">
                            <span>&larr; Previous</span>
                         </a>
                      </li>
                   </ul>
                </div>
                <!-- END Wizard Step inputs -->
              
             </div>
          
         </div><!-- END panel -->
    </div> <!-- End ng dialog -->
   </script>

    <script type="text/ng-template" id="uploadcsv">

            <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
