<h3><span class="btn-label" style="margin-left: 2%; color: #51c6ea;" onclick="goBack()" title="Go Back"><i class="fa fa-arrow-left"></i></span> Salesman Location</h3>
<div class="panel panel-default">
   <div class="panel-body" >
      <div ng-controller="SalesmanLocationController as showCase">
	<table datatable="" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" dt-instance="showCase.dtInstance" class="table-striped table-bordered hover" width="100%">
	</table>


	    <script type="text/ng-template" id="assignlocation">
	    <form role="form" ng-submit="SubmitAssignLocation()" name="showCase.assignlocationform" novalidate="" class="form-validate mb-lg modelform">
			
	          <legend>Salesman Location Details</legend>
	          
	          <div class="row">
				 <div class="col-md-12">
					<div class="form-group">
					   <label>Salesman</label>
					   <div class="controls">
						  <select name="salesman" chosen="" ng-model="showCase.assignlocation.salesman" ng-options="b.id as b.username for b in users" width="'100%'" class="chosen-select input-md form-control">
						 <option value="">Select Salesman</option>
						  </select>
					   </div>
					</div>
				 </div>
			  </div>
			  
				<div class="row">
					<div class="col-md-12">
					<div class="form-group has-feedback">
					   <label>State (You can select multiple)</label>
					   <div class="controls">
						  <ui-select multiple="" ng-model="showCase.assignlocation.state" theme="bootstrap" ng-change="GetCity()">
						   <ui-select-match placeholder="Select/All State">{{$item.state_name}} </ui-select-match>
						   <ui-select-choices repeat="b.id as b in states | propsFilter: {state_name: $select.search}">
							  <div ng-bind-html="b.state_name | highlight: $select.search"></div>
						   </ui-select-choices>
						  </ui-select>
					   </div>
					</div>   
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-md-12">
					<div class="form-group has-feedback">
					   <label>City (You can select multiple)</label>
					   <div class="controls">
						  <ui-select multiple="" ng-model="showCase.assignlocation.city" theme="bootstrap" >
						   <ui-select-match placeholder="Select/All City">{{$item.city_name}} </ui-select-match>
						   <ui-select-choices repeat="b.id as b in cities | propsFilter: {city_name: $select.search}">
							  <div ng-bind-html="b.city_name | highlight: $select.search"></div>
						   </ui-select-choices>
						  </ui-select>
					   </div>
					</div>   
					</div>
				</div>
				
	          <div class="row">
	            <div style="float:right;" class="col-md-2"> 
	              <button type="button" ng-click="showCase.CloseDialog()" class="btn btn-block btn-primary mt-lg">Cancel</button>
	            </div>

	            <div style="float:right;" class="col-md-2"> 
	              <button type="submit" ng-show="update_flag" class="btn btn-block btn-primary mt-lg">Update</button>
	              <button type="submit" ng-show="!update_flag" class="btn btn-block btn-primary mt-lg">Add</button>
	            </div>
	          </div>
	    </form>
	    </script>
	    
      </div>
   </div>
</div>
