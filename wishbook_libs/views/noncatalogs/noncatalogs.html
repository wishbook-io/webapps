<div class="panel panel-default modelform3">
   <div class="panel-body" >
      <div ng-controller="noncatalogController as showCase" >
     
            <!--table datatable="" dt-options="cat.dtOptions" dt-columns="cat.dtColumns" class="row-border hover"></table-->
        
            <table id="catalogs-datatables" datatable="" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" dt-instance="showCase.dtInstance" class="row-border hover " width="100%">
            </table>

    
        <div ng-include="'wishbook_libs/views/catalogaction/add_update.html'"></div>    
    </div>

    <script type="text/ng-template" id="openenablemodal">
        <div class="ngdialog-message">
            
        <div class="panel-heading"></div>
            <div class="panel-body">
            <form name="showCase.enableCatalogForm" ng-submit="showCase.EnableCatalog()" class="form-validate modelform-enablecatalog">
                <legend>Catalog Enable Duration</legend>
                <div class="row" >
                    <div class="col-md-6">
                        <div class="form-group"> 
                            <label>Enter Duration (in Days)</label>
                            <div class="controls">
                            <input type="number" autocomplete="off" name="enable_duration" ng-model="showCase.enable_duration" data-parsley-group="step1" placeholder="Enter Duration"  class="form-control" min="10" max="90" required />
                            <span ng-show="showCase.enableCatalogForm.enable_duration.$error.min" class="text-danger">Enable Duration should be minimum 10 days and maximux 90 days.</span>
                            <span ng-show="showCase.enableCatalogForm.enable_duration.$error.max" class="text-danger">Enable Duration should be minimum 10 days and maximux 90 days.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" >
                    <div class="col-md-6">
                        <div class="form-group"> 
                            <button type="submit" class="btn btn-primary mt-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </script>


    <script type="text/ng-template" id="Stop_completely">
        <div class="ngdialog-message Stopcompletely">
          <div class="row" align="center">
              <div class="col-md-12">
                <div class="form-group ">
                    <label>Are you sure you want to stop selling all the selected Non-Catalogs ?</label>
                </div>
              </div>
          </div>
          <div class="row" align="center">
              <div class="col-md-12">
                <div ng-show="show_progress_text" style="z-index: 2; color: gray;  border-radius: 5px;margin:20px;">
                  <h3 >stopped selling {{counter}} out of {{selectedProducts.length}} Non-Catalogs</h3>
                </div>
              </div>
          </div>
          <div class="row" align="center">
              <div class="col-md-6">
                <div class="form-group right">
                    <button  type="button" ng-click="showCase.CloseDialog()" class="buttonSecondary" >Cancel</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group left">
                    <button type="button" ng-click="showCase.StopSellingCompletely()" class="buttonPrimary">Yes</button>
                </div>
              </div>
          </div>
        </div>
    </script>
    
    <script type="text/ng-template" id="sell_all_designs">
      <div class="ngdialog-message sell_all_designs">
          <div class="row" align="center">
            <div class="col-md-12">
                <div class="form-group ">
                  <label>Are you sure you want to start selling all designs of the selected Non-Catalogs ?</label>
                </div>
            </div>
          </div>
          <div class="row" align="center">
            <div class="col-md-12">
                <div ng-show="show_progress_text" style="z-index: 2; color: gray;  border-radius: 5px;margin:20px;">
                <h3 >started selling {{counter}} out of {{selectedProducts.length}} Non-Catalogs</h3>
                </div>
            </div>
          </div>
          <div class="row" align="center">
            <div class="col-md-6">
                <div class="form-group right">
                  <button  type="button" ng-click="showCase.CloseDialog()" class="buttonSecondary" >Cancel</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group left">
                  <button type="button" ng-click="showCase.SellAllDesigns()" class="buttonPrimary">Yes</button>
                </div>
            </div>
          </div>
      </div>
    </script>


   </div>
</div>
