<style type="text/css">
  .ui-select-multiple.ui-select-bootstrap input.ui-select-search
  {
    min-width: 300px !important;
  }
  .c-checkbox
  {
     border: 0px solid #ccc !important;
  }
  .nextbutton
  {
     width: 110px;
     float: right;
     background:#5d9cec;
     color: white;
     padding: 5px 14px;
     border: 1px solid #eee;
     border-radius: 15px;
  }
  .nextbutton:disabled
  {
     background:#5d9cec96;
  }

  .row-hover
  {
    border-bottom: 1px solid #c1bbbb;
  }
  .row-hover:hover
  {
    background-color: #dcdcdc; 
  }
  div .loading
  {
     float: none !important;
     /* For Admin panel */
     
  }

  .BlackWhiteImage
   {
   -webkit-filter: grayscale(100%);
   filter: grayscale(100%);
   }

  /* for inventory size buttons */
  .ck-button
  {
      margin: 1px;
      background-color: white;
      border-radius: 1px;
      border: 1px solid #FF7000/* #ff7000;  */;
      overflow: auto;
      float: left;
      color: #FF7000;
   }

   .ck-button input[type=checkbox]
   {
      position: absolute;
      left: -9999px;
   }
      
   .ck-button:hover {
      background: #FF7000;
      color: white;
   }

   .ck-button label {
      float:left;
      margin-bottom: 0px !important;
   }

   .ck-button label span {
      text-align:center;
      padding: 4px;
      display:block;
   }

   .ck-button input:checked + span {
      background-color: #FF7000;
      color:white;
   }
   .ck-button input + span:hover
   {
      cursor: pointer !important;
   }

</style>
<script type="text/ng-template" id="addcatalog">
   <div ng-controller="CatalogAddUpdateController as showCase1" class="ngdialog-message">
            
      <div class="panel-heading"></div>
         <div class="panel-body">
         <form name="addcatalogform" ng-submit="" form-wizard="" validate-steps="true" novalidate="" steps="3" enctype="multipart/form-data" class="form-validate modelform">
            <div class="form-wizard wizard-horizontal">
                  <!-- START wizard steps indicator-->
                  <ol class="row">
                     <li ng-class="{'active':wizard.active(1)}" ng-click="wizard.go(1)" class="col-md-4">
                        <h4>Product Details</h4>
                     
                     </li>
                     <li ng-class="{'active':wizard.active(2)}" ng-click="wizard.go(2)" class="col-md-4">
                        <h4>Fabric, Work & Other Details</h4>
                     
                     </li>
                     <li ng-class="{'active':wizard.active(3)}" ng-click="wizard.go(3)" class="col-md-4" ng-hide="catalog.catalog_type == 'setmatching'">
                        <h4>Add Products & Price</h4>
                     </li>
                     <li ng-class="{'active':wizard.active(3)}" class="col-md-4" ng-show="catalog.catalog_type == 'setmatching'">
                        <h4>Add Products & Price </h4>
                     </li>
                  </ol>
                  <!-- END wizard steps indicator-->
                  <!-- START Wizard Step inputs -->
                  <div id="step1" ng-show="wizard.active(1)">
                     <fieldset>
                        <!--legend>Catalog Details</legend-->
                        <!-- START row -->
                        <div class="row">
                           <div class="col-md-12" ng-if="!update_flag">
                              <div class="form-group">
                                 <label>Product Type *</label>
                                 <div class="controls">
                                    <label class="radio-inline c-radio">
                                       <input id="inlineradio1" type="radio" name="catalog_type" ng-model="catalog.catalog_type" data-parsley-group="step1" ng-change="catalogTypeChanged(catalog.catalog_type)" value="catalog" required="required" class="form-control"  />
                                       <span class="fa fa-circle"></span>Catalog</label>
                                    <label class="radio-inline c-radio">
                                       <input id="inlineradio2" type="radio" name="catalog_type" ng-model="catalog.catalog_type" data-parsley-group="step1" ng-change="catalogTypeChanged(catalog.catalog_type)" value="noncatalog" required="required" class="form-control" />
                                       <span class="fa fa-circle"></span>Non-Catalog</label>
                                    <label class="radio-inline c-radio">
                                       <input id="inlineradio2" type="radio" name="catalog_type" ng-model="catalog.catalog_type" data-parsley-group="step1" ng-change="catalogTypeChanged(catalog.catalog_type)" value="setmatching" required="required" class="form-control" />
                                       <span class="fa fa-circle"></span>Set Matching</label>
                                 </div>
                              </div>
                           </div>
                        </div> 
                        
                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group"> 
                                 <label ng-if="catalog.catalog_type == 'setmatching'">Enter item name *</label>
                                 <label ng-if="catalog.catalog_type != 'setmatching'">Enter product name *</label>
                                 <div class="controls">
                                    <input type="text" autocomplete="off" name="title" ng-model="catalog.title" data-parsley-group="step1" placeholder="Enter Title"  class="form-control" pattern=".{0,40}"  required="required" />
                                    <span ng-show="addcatalogform.title.$dirty &amp;&amp; addcatalogform.title.$error.required" class="text-danger">This field is required</span>
                                    <span ng-show="addcatalogform.title.$error.pattern" class="text-danger">This field has character limit of 40</span>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <div class="row" ng-if="is_staff && current_companies.length > 0 && catalog.catalog_type != 'setmatching'">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label>Select Company*</label>
                                 <div class="controls">
                                    <select name="company" chosen="" ng-model="catalog.current_company_id" ng-options="c.id as c.name for c in current_companies" ng-change="slectCompany(catalog.current_company_id)" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control" required="required">
                                       <option value="" name="selectcompany">Select Company</option>
                                    </select>
                                 </div>
                              </div>
                              
                           </div>
                        </div>

                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group" ng-if="catalog.catalog_type == 'catalog'">
                                 <label>Brand*</label>
                                 <div class="controls">
                                    <select name="brand" chosen="" ng-model="catalog.brand" ng-options="b.id as b.name for b in brands" ng-change="getBrandDiscount(catalog.brand)" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control selectbrand" required="required">
                                       <option value="" name="selectbrandoption">Select Brand</option>
                                    </select>
                                 </div>
                              </div>

                              <div class="form-group"  ng-if="catalog.catalog_type == 'noncatalog' || catalog.catalog_type == 'setmatching'">
                                 <label>Brand </label>
                                 <div class="controls">
                                    <select name="brand" chosen="" ng-model="catalog.brand" ng-options="b.id as b.name for b in brands" ng-change="getBrandDiscount(catalog.brand)" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control selectbrand" >
                                       <option value="null" name="selectbrandoption">Select Brand</option>
                                    </select>
                                 </div>
                              </div>
                              <div ng-show="discountNotSet" class="text-danger">
                                 <p >You have not set any discount for this brand. To continue to upload a catalog under this brand, please set discount first. <a href="javascript:;" ng-click="showCase1.OpenDiscountSettings()">click here</a></p> 
                              </div>

                           </div>
                        </div>
                      
                      <!--div class="row" ng-if="!update_flag">
                         <div class="col-md-12">
                            <div class="form-group">
                               <label>Select Top Category *</label>
                               <div class="controls">
                                  <select name="topcategory" chosen="topcategories" ng-model="catalog.topcategory" ng-options="b.id as b.category_name for b in topcategories" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control" ng-change="TopCategoryChanged(catalog.topcategory)" required="required" >
                                  </select>
                               </div>
                            </div>
                         </div>
                      </div-->
                      <!--div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                               <label>Category *</label>
                               <div class="controls">
                                 <div id="tree_2" js-tree="treeConfig" should-apply="applyModelChanges()" ng-model="treeData" name="category" data-parsley-group="step1" tree="treeInstance" tree-events="" required></div> 
                                 <span ng-show="addcatalogform.category.$dirty &amp;&amp; addcatalogform.category.$error.required" class="text-danger">This field is required</span> 
                                 </div>
                            </div>
                         </div>
                      </div-->
                      <div class="row" ng-if="!update_flag && catalog.catalog_type != 'setmatching'">
                         <div class="col-md-12">
                            <div class="form-group">
                               <label>Category *</label>
                               <div class="controls">
                                  <!--input type="text" autocomplete="off" name="brand" ng-model="entry.brand" data-parsley-group="step1" placeholder="Brand"  class="form-control" /-->
                                  <select name="category" chosen="categories" ng-model="catalog.category" ng-options="b.id as b.category_name for b in categories" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control" ng-change="CategoryChanged(catalog.category)"  required="required" >
                                     <option value="">Select Category</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                      </div>
                      <div class="row" ng-if="!update_flag && catalog.catalog_type == 'setmatching'">
                         <div class="col-md-12">
                            <div class="form-group">
                               <label>Category *</label>
                               <div class="controls">
                                  <!--input type="text" autocomplete="off" name="brand" ng-model="entry.brand" data-parsley-group="step1" placeholder="Brand"  class="form-control" /-->
                                  <select name="category" chosen="categories" ng-model="catalog.category" ng-options="b.id as b.category_name for b in new_categories_with_set_type" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control" ng-change="CategoryChanged(catalog.category)" required="required" >
                                     <option value="">Select Category</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                      </div>
                      <div class="row" ng-if="!update_flag && catalog.catalog_type != 'catalog'">
                         <div class="col-md-12">
                            <div class="form-group">
                               <label>Select photoshoot type *</label>
                               <div class="controls">
                                  <!--input type="text" autocomplete="off" name="brand" ng-model="entry.brand" data-parsley-group="step1" placeholder="Brand"  class="form-control" /-->
                                  <select name="photoshoot_type" chosen="photoshoot_types" ng-model="catalog.photoshoot_type" ng-options="b.photoshoot_type as b.photoshoot_type for b in photoshoot_types" width="'100%'" data-parsley-group="step1" class="chosen-select input-md form-control" required="required" >
                                   <option value="">Select Photoshoot type</option>    
                                  </select>
                               </div>
                            </div>
                         </div>
                      </div>

                        <!--  <div class="row">
                         <div class="col-md-6">
                            <div class="form-group">
                               <label>View Permission *</label>
                               <div class="controls">
                                   <label class="radio-inline c-radio">
                                     <input id="inlineradio1" type="radio" name="view_permission" ng-model="catalog.view_permission" data-parsley-group="step1" value="push" required="required" class="form-control"  />
                                     <span class="fa fa-circle"></span>Private</label>
                                  <label class="radio-inline c-radio">
                                     <input id="inlineradio2" type="radio" name="view_permission" ng-model="catalog.view_permission" data-parsley-group="step1" value="public" required="required" class="form-control" />
                                     <span class="fa fa-circle"></span>Public</label>
                                </div>
                            </div>
                         </div>
                         <div class="col-md-6" ng-if="!update_flag">
                            <div class="form-group">
                               <label>Product Type *</label>
                               <div class="controls">
                                   <label class="radio-inline c-radio">
                                     <input id="inlineradio1" type="radio" name="catalog_type" ng-model="catalog.catalog_type" data-parsley-group="step1" value="catalog" required="required" class="form-control"  />
                                     <span class="fa fa-circle"></span>Catalog</label>
                                  <label class="radio-inline c-radio">
                                     <input id="inlineradio2" type="radio" name="catalog_type" ng-model="catalog.catalog_type" data-parsley-group="step1" value="noncatalog" required="required" class="form-control" />
                                     <span class="fa fa-circle"></span>Non-Catalog</label>
                                </div>
                            </div>
                         </div>
                      </div> -->

                      <div class="row" ng-if="catalog.catalog_type != 'setmatching' && update_flag != true">
                         <div class="col-md-6">
                            <div class="form-group"> 
                               <label>Keep the product live for (days)</label>
                               <div class="controls">
                                  <input type="number" autocomplete="off" name="enable_duration" ng-model="catalog.enable_duration" data-parsley-group="step1" placeholder="Enter Duration (in Days)"  class="form-control" min="4" max="90" required/>
                                  <span ng-show="addcatalogform.enable_duration.$error.min" class="text-danger">Enable Duration should be minimum 4 days and maximux 90 days.</span>
                                  <span ng-show="addcatalogform.enable_duration.$error.max" class="text-danger">Enable Duration should be minimum 4 days and maximux 90 days.</span>
                               </div>
                            </div>
                         </div>
                      </div>

                      
                      <!--div class="row">
                         <div class="col-md-6">
                            <div class="form-group"> 
                               <label>Dispatch Date</label>
                               <div class="controls">
                                     <p class="input-group">
                                      <input type="text" name="dispatch_date" required="" uib-datepicker-popup="{{format}}" ng-model="catalog.dispatch_date" is-open="opened" min-date="dt" uib-datepicker-options="dateOptions" 
                                      close-text="Close" class="form-control" />
                                      <span class="input-group-btn">
                                         <button type="button" ng-click="open($event)" class="btn btn-default">
                                      <em class="fa fa-calendar"></em>
                                         </button>
                                      </span>
                                     </p>
                              </div>
                            </div>
                         </div>
                      </div--> 
                      <div class="row" ng-if="catalog.catalog_type != 'setmatching'">
                         <div class="col-md-6">
                            <div class="form-group"> 
                               <label>Dispatch Date</label>
                               <div class="controls">
                                  <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-date-start-date="dt" data-date-autoclose="true">
                                      <input type="text" class="form-control" ng-model="catalog.dispatch_date" name="dispatch_date" placeholder="Select Dispatch date" data-parsley-group="step1" />
                                      <div class="input-group-addon">
                                          <span class="fa fa-calendar"></span>
                                      </div>
                                  </div>
                                </div>
                            </div>
                         </div>
                      </div>
                      
                     <!-- END row -->


                     </fieldset>
                     <ul class="pager">
                        <li class="next" ng-if="!update_flag" ><a ng-click="wizard.go(2)">Next <span>&rarr;</span></a>
                        </li>
                        <li class="next" ng-if="update_flag" ><a ng-click="UpdateCatalog(); wizard.go(2); ">Save and Continue <span>&rarr;</span></a>
                        </li>
                     </ul>
                  </div>
                  <!-- END Wizard Step  1 inputs -->
                  <!-- START Wizard Step inputs -->
               
                  <div id="step2" ng-show="wizard.active(2)">
                     <fieldset>
                      <!--legend>Upload Image</legend-->
                      <!-- START row -->
                      
                      <!--div class="row">
                         <div class="col-md-6">
                            <div class="form-group"> 
                                <div class="checkbox c-checkbox needsclick">
                                     <label class="needsclick">
                                     <input class="needsclick" type="checkbox" value="" ng-model="catalog.dont_allow_crop" ng-change="allowCatalogCrop(catalog.dont_allow_crop)"/>
                                     <span class="fa fa-check"></span>Keep Original Images (Do Not Crop)</label>
                                </div>
                            </div>
                         </div>
                      </div-->
               
                     <div class="row">
                        <div class="col-md-6" ng-if="catalog.catalog_type != 'setmatching' ">
                            <label>Select Photo from your computer *</label>
                            <div class="form-group" style="text-align: center;">
                              
                               <div ng-if="!update_flag">
                                    
                                    <input type="file" ngf-select="uploadCatalogImage($file)" ng-model="catalog.thumbnail" name="thumbnail" ngf-accept="'image/*'" id="thumbnail" style="padding:10px 0px;" required>
                                    <div ngf-drop style="height: 300px;" ng-model="catalog.thumbnail" ngf-pattern="image/*" class="cropArea">
                                       <!--this-is-final--img-crop ng-show= "catalog.cropallow" image="catalog.thumbnail  | ngfDataUrl" result-image="showCase1.croppedDataUrl" ng-init="showCase1.croppedDataUrl=''" area-type="rectangle" aspect-ratio="0.714" result-image-size="{w:1000,h:1400}" init-max-area="true" chargement="'Loading'" result-image-format="image/jpeg" result-image-quality="1.0">
                                       </img-crop-->
                                       <ui-cropper ng-show= "catalog.cropallow" image="catalog.thumbnail  | ngfDataUrl" result-image="showCase1.croppedDataUrl" ng-init="showCase1.croppedDataUrl=''" area-type="rectangle" aspect-ratio="0.714" result-image-size="{w:1000,h:1400}" init-max-area="true" chargement="'Loading'" result-image-format="image/jpeg" result-image-quality="1.0">
                                       </ui-cropper>
                                       <img ng-hide= "catalog.cropallow"  ng-src="{{catalog.uncropped}}" style="max-width: 100%; max-height: 100%;"/> 
                                    </div>
                               </div>
                                
                               <div ng-if="update_flag">
                                    <input type="file" ngf-select="uploadCatalogImage($file)" ng-model="catalog.thumbnail" name="thumbnail" ngf-accept="'image/*'" id="thumbnail" style="padding:10px 0px;">
                                    <div  ng-if="!catalog.thumbnail" class="text-align: center;">
                                      <img ng-src="{{catalogImage}}" style="width: 213px;" />
                                    </div>
                                    <div ng-if="catalog.thumbnail" class="text-align: center;">
                                        <div ngf-drop style="height: 300px;" ng-model="catalog.thumbnail" ngf-pattern="image/*" class="cropArea">
                                            <!--img-crop ng-show= "catalog.cropallow" image="catalog.thumbnail  | ngfDataUrl" result-image="showCase1.croppedDataUrl" ng-init="showCase1.croppedDataUrl=''" area-type="rectangle" aspect-ratio="0.714" result-image-size="{w:1000,h:1400}" init-max-area="true" chargement="'Loading'" result-image-format="image/jpeg" result-image-quality="1.0">
                                            </img-crop-->
                                            <ui-cropper ng-show= "catalog.cropallow" image="catalog.thumbnail  | ngfDataUrl" result-image="showCase1.croppedDataUrl" ng-init="showCase1.croppedDataUrl=''" area-type="rectangle" aspect-ratio="0.714" result-image-size="{w:1000,h:1400}" init-max-area="true" chargement="'Loading'" result-image-format="image/jpeg" result-image-quality="1.0">
                                            </ui-cropper>
                                            <img ng-hide= "catalog.cropallow"  ng-src="{{catalog.uncropped}}" style="max-width: 100%; max-height: 100%;"/> 
                                        </div>
                                    </div>
                                 </div>
                              </div>
                        </div>
                      

                        <div class="col-md-6">

                           <div ng-repeat="attribute in attribute_list | filter: workFilter track by $index" class="form-group">
                              <label style="text-transform:capitalize;">{{attribute.attribute_slug}}* (max 4)</label>
                              <div class="controls">
                                 <ui-select multiple="" limit="4" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="work" required><!-- required="required"-->
                                 <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                                 <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                                    <div ng-bind-html="attr.value | highlight: $select.search"></div>
                                 </ui-select-choices>
                                 </ui-select>
                              </div>
                              <span ng-show="addcatalogform.work.$dirty  &amp;&amp; addcatalogform.work.$error.required" class="text-danger">one or more works are required</span> 
                           </div>

                           <div ng-repeat="attribute in attribute_list | filter: fabricFilter track by $index" class="form-group">
                              <label style="text-transform:capitalize;">{{attribute.attribute_slug}}* (max 4)</label>
                              <div class="controls">
                                 <ui-select multiple="" limit="4" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="fabric" required><!-- required="required"-->
                                 <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                                 <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                                    <div ng-bind-html="attr.value | highlight: $select.search"></div>
                                 </ui-select-choices>
                                 </ui-select>
                              </div>
                              <span ng-show="addcatalogform.fabric.$dirty  &amp;&amp; addcatalogform.fabric.$error.required" class="text-danger">one or more fabrics are required</span> 
                           </div>

                           <div ng-if="catalog.catalog_type == 'setmatching'" ng-repeat="attribute in attribute_list | filter: sizeFilter track by $index" class="form-group" >
                              <label style="text-transform:capitalize;">{{attribute.attribute_slug}}<span ng-if="attribute.is_required == true">*</span></label>
                              <div class="controls">
                                 <ui-select multiple="" ui-select-required data-parsley-group="step2" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="{{attribute.attribute_slug}}">
                                 <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                                 <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                                    <div ng-bind-html="attr.value | highlight: $select.search"></div>
                                 </ui-select-choices>
                                 </ui-select>
                              </div>
                              <span ng-show="(attribute.is_required == true || attribute.is_required == 'true' ) && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" name="addcatalogform.attribute.attribute_slug" class="text-danger">one or more items are required</span>
                           </div>

                           <div ng-repeat="attribute in attribute_list | filter: multiExceptWorkFabricSizeFilter track by $index" class="form-group" >
                              <label style="text-transform:capitalize;">{{attribute.attribute_slug}}<span ng-if="attribute.is_required == true">*</span></label>
                              <div class="controls">
                                 <ui-select multiple="" ui-select-required data-parsley-group="step2" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="{{attribute.attribute_slug}}"><!--evaluated name="cat-{{attribute.attribute_slug}}" required="required" required-->
                                 <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                                 <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                                    <div ng-bind-html="attr.value | highlight: $select.search"></div>
                                 </ui-select-choices>
                                 </ui-select>
                              </div>
                              <span ng-show="(attribute.is_required == true || attribute.is_required == 'true' ) && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" name="addcatalogform.attribute.attribute_slug" class="text-danger">one or more items are required</span><!--&amp;&amp; addcatalogform.attribute.attribute_slug.$error.required addcatalogform.attribute.attribute_slug.$dirty-->
                           </div>




                           <div ng-repeat="attribute in attribute_list  | filter: enumStyleFilter  track by $index" class="form-group">
                              <label style="text-transform:capitalize;"">{{attribute.attribute_slug}}</label>
                              <div class="controls">
                                    <select name="{{attribute.attribute_slug}}" data-parsley-group="step2" chosen="{{attribute.attribute_slug}}" ng-model="catalog[attribute.attribute_slug]" ng-options="s.value as s.value for s in attribute.attribute_values" width="'100%'" data-parsley-group="step2" class="chosen-select input-md form-control" >
                                       <option value="">Select {{attribute.attribute_slug}}</option>
                                    </select>
                              </div>
                              <span ng-show="(attribute.is_required == true || attribute.is_required == 'true') && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" class="text-danger">This feild is required</span>
                           </div>
                           <div ng-repeat="attribute in attribute_list  | filter: enumExceptStyleFilter  track by $index" class="form-group">

                     </div>
                  </div>
               </div>

                     </div>

                              <option value="">Select Category</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>


                  <div ng-repeat="attribute in attribute_list | filter: workFilter track by $index" class="form-group">
                     <label style="text-transform:capitalize;">{{attribute.attribute_slug}}* (max 4)</label>

                        <ui-select multiple="" limit="4" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="work" required>
                        <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                        <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                           <div ng-bind-html="attr.value | highlight: $select.search"></div>
                        </ui-select-choices>
                        </ui-select>
                     </div>
                     <span ng-show="updateQuality.work.$dirty  &amp;&amp; updateQuality.work.$error.required" class="text-danger">one or more works are required</span> 
                  </div>

                  <div ng-repeat="attribute in attribute_list | filter: fabricFilter track by $index" class="form-group">
                     <label style="text-transform:capitalize;">{{attribute.attribute_slug}}* (max 4)</label>
                     <div class="controls">
                        <ui-select multiple="" limit="4" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="fabric" required><!-- required="required"-->
                        <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                        <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                           <div ng-bind-html="attr.value | highlight: $select.search"></div>
                        </ui-select-choices>
                        </ui-select>

                     <span ng-show="updateQuality.fabric.$dirty  &amp;&amp; updateQuality.fabric.$error.required" class="text-danger">one or more fabrics are required</span> 
                  </div>

                  <div  ng-repeat="attribute in attribute_list | filter: sizeFilter track by $index" class="form-group" >
                     <label style="text-transform:capitalize;">{{attribute.attribute_slug}}<span ng-if="attribute.is_required == true">*</span></label>
                     <div class="controls">
                        <ui-select multiple="" ui-select-required data-parsley-group="step2" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="{{attribute.attribute_slug}}">
                        <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                        <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                           <div ng-bind-html="attr.value | highlight: $select.search"></div>
                        </ui-select-choices>
                        </ui-select>
                     </div>
                     <span ng-show="(attribute.is_required == true || attribute.is_required == 'true' ) && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" name="updateQuality.attribute.attribute_slug" class="text-danger">one or more items are required</span>
                  </div>

                  <div ng-repeat="attribute in attribute_list | filter: multiExceptWorkFabricSizeFilter track by $index" class="form-group" >
                     <label style="text-transform:capitalize;">{{attribute.attribute_slug}}<span ng-if="attribute.is_required == true">*</span></label>
                     <div class="controls">
                        <ui-select multiple="" ui-select-required data-parsley-group="step2" ng-model="catalog[attribute.attribute_slug]" theme="bootstrap" name="{{attribute.attribute_slug}}"><!--evaluated name="cat-{{attribute.attribute_slug}}" required="required" required-->
                        <ui-select-match placeholder="Select {{attribute.attribute_slug}}">{{$item.value}} </ui-select-match>
                        <ui-select-choices repeat="attr.value as attr in attribute.attribute_values | propsFilter: {value: $select.search}">
                           <div ng-bind-html="attr.value | highlight: $select.search"></div>
                        </ui-select-choices>
                        </ui-select>
                     </div>
                     <span ng-show="(attribute.is_required == true || attribute.is_required == 'true' ) && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" name="updateQuality.attribute.attribute_slug" class="text-danger">one or more items are required</span><!--&amp;&amp; updateQuality.attribute.attribute_slug.$error.required updateQuality.attribute.attribute_slug.$dirty-->
                  </div>


                  <div ng-repeat="attribute in attribute_list  | filter: enumStyleFilter  track by $index" class="form-group">
                     <label style="text-transform:capitalize;"">{{attribute.attribute_slug}}</label>
                     <div class="controls">
                           <select name="{{attribute.attribute_slug}}" data-parsley-group="step2" chosen="{{attribute.attribute_slug}}" ng-model="catalog[attribute.attribute_slug]" ng-options="s.value as s.value for s in attribute.attribute_values" width="'100%'" data-parsley-group="step2" class="chosen-select input-md form-control" >
                              <option value="">Select {{attribute.attribute_slug}}</option>
                           </select>
                     </div>
                     <span ng-show="(attribute.is_required == true || attribute.is_required == 'true') && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" class="text-danger">This feild is required</span>
                  </div>
                  <div ng-repeat="attribute in attribute_list  | filter: enumExceptStyleFilter  track by $index" class="form-group">
                     <label style="text-transform:capitalize;"">{{attribute.attribute_slug}}*</label>
                     <div class="controls">
                           <select name="style" data-parsley-group="step2" chosen="{{attribute.attribute_slug}}" ng-model="catalog[attribute.attribute_slug]" ng-options="s.value as s.value for s in attribute.attribute_values" width="'100%'" data-parsley-group="step2" required="required" class="chosen-select input-md form-control" >
                              <option value="">Select {{attribute.attribute_slug}}</option>
                           </select>
                     </div>
                     <span ng-show="(attribute.is_required == true || attribute.is_required == 'true') && (!catalog[attribute.attribute_slug] || catalog[attribute.attribute_slug].length == 0)" class="text-danger">This feild is required</span>
                  </div>

                  <div class="form-group" ng-if="catalog.multi_set_type != 'size_set'">
                     <label>No. of Pcs./set*</label>
                     <div class="controls">
                        <input type="number" data-parsley-group="step2" name="no_of_pcs_per_design" ng-model="catalog.no_of_pcs_per_design" placeholder="Enter number of pieces" autocomplete="off"  class="form-control" min="1"  required="required" />
                     </div>
                  </div>
                  <div class="form-group" ng-if="catalog.multi_set_type == 'size_set'">
                     <label>No. of Pcs./set*</label>
                     <div class="controls">
                        <input type="number" data-parsley-group="step2" name="no_of_pcs_per_design" ng-model="catalog.no_of_pcs_per_design" placeholder="Enter number of pieces" autocomplete="off"  class="form-control" ng-min="catalog.size.length" ng-max="catalog.size.length" required="required" />
                        <span ng-show="updateQuality.no_of_pcs_per_design.$error.max" class="text-danger">Please change the number of pieces in your set to {{catalog.size.length}}, it should be equal to number of sizes selected.</span>
                        <span ng-show="updateQuality.no_of_pcs_per_design.$error.min" class="text-danger">Please change the number of pieces in your set to {{catalog.size.length}}, it should be equal to number of sizes selected.</span>
                     </div>
                  </div>

                  <div class="form-group">
                     <label>Price/Pc.*</label>
                     <div class="controls">
                        <input type="number"  data-parsley-group="step2" name="price_per_design" ng-model="catalog.price_per_design" placeholder="Enter price per Design" autocomplete="off"  class="form-control" min="71" required="required" />
                        <!-- <span ng-show="updateQuality.price_per_design.$error.min" class="text-danger">Price should be minimum 101</span> -->
                     </div>
                  </div>

               </fieldset>
               <div class="row">

                  <div class="col-md-6">
                     <div class="form-group right">
                        <button type="button" ng-click="showCase1.CloseDialog()" class="buttonSecondary">Cancel</button>
                     </div>
                  </div>

                  <div class="col-md-6">
                     <div class="form-group left" ng-if="!full_set_only || catalog_with_size != false">
                        <button type="submit" ng-click="UpdateQualitySubmit()" class="buttonPrimary">Update</button>
                     </div>
                  </div>
               </div>
             </form>
            </div><!-- END panel -->
       </div> <!-- End ng dialog -->
      </script>
