		<table datatable="" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" dt-instance="showCase.dtInstance" class="table-striped table-bordered hover " width="100%">

						 <option value="">Select Warehouse</option>

					   <span ng-show="showCase.addForm.warehouse.$dirty &amp;&amp; showCase.addForm.warehouse.$error.required" class="text-danger">This field is required</span>
				   </div>
				</div>
			  </div-->
			  
			  <div class="row">
				<div class="col-md-12">  
				<div class="form-group has-feedback">
					  <select name="brand" chosen="" ng-model="form.brand" ng-options="s.id as s.name for s in brands" ng-change="GetCatalog(form.brand)" width="'100%'" class="chosen-select input-md form-control" required="">
						 <option value="">Select Brand</option>
					  </select>
					   <span ng-show="showCase.addForm.brand.$dirty &amp;&amp; showCase.addForm.brand.$error.required" class="text-danger">This field is required</span>
				   </div>
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col-md-12">  
				<div class="form-group has-feedback">
					  <select name="catalog" chosen="" ng-model="form.catalog" ng-options="s.id as s.title for s in catalogs" ng-change="GetProduct(form.catalog)" width="'100%'" class="chosen-select input-md form-control" required="">
						 <option value="">Select Catalog</option>
					  </select>
					   <span ng-show="showCase.addForm.catalog.$dirty &amp;&amp; showCase.addForm.catalog.$error.required" class="text-danger">This field is required</span>
				   </div>
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col-md-12">  
				<div class="form-group has-feedback">
					  <select name="product" chosen="" ng-model="form.product" ng-options="s.id as s.sku for s in productList" width="'100%'" class="chosen-select input-md form-control" required="">
						 <option value="">Select SKU</option>
					  </select>
					   <span ng-show="showCase.addForm.product.$dirty &amp;&amp; showCase.addForm.product.$error.required" class="text-danger">This field is required</span>
				   </div>
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col-md-12"> 
				<div class="form-group has-feedback">
				   <input type="number" name="in_stock" placeholder="Enter Quantity" autocomplete="off" ng-model="form.in_stock" required="" class="form-control" min=0 />
				   <span class="fa fa-user form-control-feedback text-muted"></span>
				   <span ng-show="showCase.addForm.in_stock.$dirty &amp;&amp; showCase.addForm.in_stock.$error.required" class="text-danger">This field is required</span>
				</div>
				</div>
			  </div>
			  
			  <div class="row">
				<div style="float:right;" class="col-md-2"> 
				  <button type="button" ng-click="showCase.CloseDialog()" class="btn btn-block btn-primary mt-lg">Cancel</button>
				</div>

				<div style="float:right;" class="col-md-2">
				  <button type="submit" ng-show="!update_flag" class="btn btn-block btn-primary mt-lg">Add</button>
				  <button type="submit" ng-show="update_flag" class="btn btn-block btn-primary mt-lg">Update</button>
				</div>
			  </div>
			 </form>
			  
		</script>
